<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>E-Commerce | Cart</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="./index.html" class="logo">
          <img src="./assets/images/header/logo.png" alt="" />
          <h3>Северяночка</h3>
        </a>

        <div class="catalog-modal">
          <i class="bx bx-menu"></i>
          <a href="./categories.html">Каталог</a>
        </div>

        <div class="search-navbar">
          <input type="text" placeholder="Найти товар" />
          <!-- <i class="bx bx-search"></i> -->
        </div>

        <div class="navbar-icons">
          <a href="#">
            <i class="bx bx-heart"></i>
            <p>Избранное</p>
          </a>
          <a href="./products.html">
            <i class="bx bx-box"></i>
            <p>Продукты</p>
          </a>
          <a href="/cart.html">
            <i class="bx bx-cart">
              <span class="badge count-cart bg-danger">0</span></i
            >

            <p>Корзина</p>
          </a>
          <a href="#" id="toggle-dark-mode">
            <i class="bx bxs-moon"></i>
            <p>Dark</p>
          </a>
        </div>

        <select class="control-option">
          <option value="login">Abdulaziz</option>
          <option value="login">Setting</option>
          <option value="login">Log Out</option>
        </select>
      </nav>
    </header>

    <main>
      <div class="catalogs">
        <div class="catalogs-modal"></div>
      </div>

      <section class="cart-wrapper container">
        <h1 class="my-4">Корзина</h1>

        <div class="cart-cards"></div>
      </section>
    </main>

    <footer>
      <div class="container footer">
        <img src="./assets/images/home/footer-logo.png" alt="" />
        <a href="#">О компании</a>
        <a href="#">Контакты</a>
        <a href="#">Вакансии</a>
        <a href="#">Статьи</a>
        <a href="#">Политика обработки персональных данных</a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-facebook-square"></i></a>
        <a href="#"><i class="bx bxl-ok-ru"></i></a>
        <a href="#"><i class="bx bxl-wordpress"></i></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/products-data.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/categories-data.js"></script>
    <script src="./js/categories.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
